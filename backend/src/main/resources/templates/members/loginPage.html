<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Uneasy</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div class="jumbotron">
    <form method="post" action="/members/login" th:object="${form}">
      <div class="form-group">
        <label th:for="email">이메일</label>
        <input type="text" th:field="*{email}" placeholder="이메일을 입력하세요." class="form-control">
      </div>
      <div class="form-group">
        <label th:for="password">비밀번호</label>
        <input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호를 입력하세요."/>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container --></body>
</html>
