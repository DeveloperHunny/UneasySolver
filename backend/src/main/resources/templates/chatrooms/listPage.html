<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Uneasy</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>불편러</th>
        <th>해결사</th>
        <th>불편글</th>
        <th>이동</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="room : ${rooms}">
        <td th:text="${room.id}"></td>
        <td th:text="${room.problemer.nickname}"></td>
        <td th:text="${room.solver.nickname}"></td>
        <td th:text="${room.post.title}"></td>
      </tr>
      </tbody>
    </table>

    <form role="form" method="post" action="/chatrooms" th:object="${form}">
      <div class="form-group">
        <label th:for="roomId">채팅방 선택</label>
        <select th:field="*{roomId}" class="form-control">
          <th:block th:each="room : ${rooms}">
            <option th:value="${room.id}" th:text="${room.post.title}"/>
          </th:block>
        </select>
      </div>
      <button type="submit">이동</button>
    </form>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container --></body>
</html>
