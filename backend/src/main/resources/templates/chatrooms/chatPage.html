<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Uneasy</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />
  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>보낸 사람</th>
        <th>메세지 내용</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="message : ${messages}">
        <td th:text="${message.id}"></td>
        <td th:text="${message.sender.nickname}"></td>
        <td th:text="${message.content}"></td>
      </tr>
      </tbody>
    </table>

    <form role="form" method="post" action="/chatrooms/chatPage" th:object="${form}">
      <div class="form-group">
        <label th:for="roomId">채팅방 ID</label>
        <input type="text" th:field="*{roomId}" th:value="${room_exac_id}" value="기본값" readonly class="form-control"/>
      </div>
      <div class="form-group">
        <label th:for="senderId">보낼 사람 선택</label>
        <select th:field="*{senderId}" class="form-control">
          <option th:value="${room.problemer.id}" th:text="${room.problemer.nickname}"/>
          <option th:value="${room.solver.id}" th:text="${room.solver.nickname}"/>
        </select>
      </div>
      <div class="form-group">
        <label th:for="content">메세지 내용</label>
        <textarea th:field="*{content}" placeholder="보낼 메세지를 입력해주세요." class="form-control"/>
      </div>
      <button type="submit">보내기</button>
    </form>
  </div>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container --></body>
</html>
