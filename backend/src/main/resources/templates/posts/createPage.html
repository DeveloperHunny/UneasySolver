<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Uneasy</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />
    <div class="jumbotron">
        <form role="form" action="/posts/new" th:object="${form}"
              method="post">
            <div class="form-group">
                <label th:for="member">작성자</label>
                <select th:field="*{memberId}" class="form-control">
                    <th:block th:each="member : ${members}">
                        <option th:text="${member.nickname}" th:value="${member.id}"/>
                    </th:block>
                </select>
            </div>
            <div class="form-group">
                <label th:for="target">불편 대상</label>
                <select th:field="*{targetId}" class="form-control">
                    <th:block th:each="target : ${targets}">
                        <option th:text="${target.name}" th:value="${target.id}"/>
                    </th:block>
                </select>
            </div>

            <div class="form-group">
                <label th:for="title">제목</label>
                <input type="text" placeholder="제목을 입력해주세요." th:field="*{title}" class="form-control">
            </div>

            <div class="form-group">
                <label th:for="content">불편 내용</label>
                <textarea th:field="*{content}" placeholder="불편 내용을 입력해주세요." class="form-control"/>
            </div>

            <div class="form-group">
                <label th:for="uneasyIdx">불편 지수</label>
                <input type="number"  th:field="*{uneasyIdx}" min="1" max="5" class="form-control" value="1"/>
            </div>

            <div class="form-group">
                <label th:for="address">불편 지역</label>
                <input type="text"  th:field="*{address}" placeholder="불편 지역 주소를 입력해주세요." class="form-control"/>
            </div>
            <button type="submit">게시글 등록</button>
        </form>
        <br/>
    </div>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container --></body>
</html>
